<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimono AI - 运维中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/ops/css/ops.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
        <div class="px-4 h-14 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <span class="text-xl font-bold text-gray-800">Kimono AI</span>
                <span class="text-sm text-gray-500">运维中心</span>
            </div>
            <div class="flex items-center space-x-4">
                <div id="system-status" class="flex items-center space-x-2">
                    <span class="status-dot bg-green-500"></span>
                    <span class="text-sm text-gray-600">系统正常</span>
                </div>
                <div class="text-sm text-gray-600" id="current-time"></div>
                <div class="border-l border-gray-300 h-6 mx-2"></div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-600" id="current-user">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span id="username-display">-</span>
                    </span>
                    <button onclick="handleLogout()" class="text-sm text-gray-500 hover:text-red-600 transition-colors" title="登出">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-14">
        <!-- 左侧菜单 -->
        <aside class="w-56 bg-white shadow-sm fixed left-0 top-14 bottom-0 overflow-y-auto">
            <nav class="py-4">
                <div class="px-4 mb-2 text-xs font-semibold text-gray-400 uppercase">监控</div>
                <a href="#dashboard" class="menu-item active" data-page="dashboard">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>仪表盘</span>
                </a>

                <div class="px-4 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase">管理</div>
                <a href="#tenants" class="menu-item" data-page="tenants">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span>商家管理</span>
                </a>
                <a href="#templates" class="menu-item" data-page="templates">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                    </svg>
                    <span>通用模板</span>
                </a>
                <a href="#knowledge" class="menu-item" data-page="knowledge">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <span>知识库管理</span>
                </a>

                <div class="px-4 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase">运维</div>
                <a href="#logs" class="menu-item" data-page="logs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>系统日志</span>
                </a>
                <a href="#alerts" class="menu-item" data-page="alerts">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span>告警中心</span>
                    <span id="alert-badge" class="alert-badge hidden">0</span>
                </a>
                <a href="#config" class="menu-item" data-page="config">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>系统配置</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 ml-56 p-6">
            <div id="page-content">
                <!-- 页面内容将通过 JavaScript 动态加载 -->
                <div class="text-center py-20 text-gray-500">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/ops/js/api-client.js"></script>
    <script src="/static/ops/js/charts.js"></script>
    <script src="/static/ops/js/ops-common.js"></script>
    <script>
        // 检查登录状态
        async function checkAuth() {
            const token = localStorage.getItem('ops_token');
            if (!token) {
                redirectToLogin();
                return false;
            }

            try {
                const response = await fetch('/api/v1/ops/auth/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    OpsAPI.clearAuth();
                    redirectToLogin();
                    return false;
                }

                // 显示用户名
                const username = localStorage.getItem('ops_username');
                if (username) {
                    document.getElementById('username-display').textContent = username;
                }
                return true;
            } catch (error) {
                console.error('检查登录状态失败:', error);
                OpsAPI.clearAuth();
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            window.location.href = '/static/ops/login.html';
        }

        async function handleLogout() {
            try {
                await OpsAPI.logout();
            } catch (error) {
                console.error('登出请求失败:', error);
            }
            OpsAPI.clearAuth();
            redirectToLogin();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 检查登录状态
            const isLoggedIn = await checkAuth();
            if (!isLoggedIn) return;

            // 更新时间
            function updateTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = now.toLocaleString('zh-CN');
            }
            updateTime();
            setInterval(updateTime, 1000);

            // 导航处理
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.dataset.page;
                    loadPage(page);

                    // 更新菜单状态
                    menuItems.forEach(m => m.classList.remove('active'));
                    this.classList.add('active');

                    // 更新 URL
                    window.location.hash = page;
                });
            });

            // 根据 hash 加载页面
            const hash = window.location.hash.slice(1) || 'dashboard';
            loadPage(hash);

            // 更新菜单状态
            const activeItem = document.querySelector(`[data-page="${hash}"]`);
            if (activeItem) {
                menuItems.forEach(m => m.classList.remove('active'));
                activeItem.classList.add('active');
            }

            // 定时刷新系统状态
            refreshSystemStatus();
            setInterval(refreshSystemStatus, 30000);
        });

        // 加载页面
        async function loadPage(page) {
            const content = document.getElementById('page-content');

            try {
                // 根据页面类型加载不同内容
                switch (page) {
                    case 'dashboard':
                        await loadDashboard();
                        break;
                    case 'tenants':
                        await loadTenantsPage();
                        break;
                    case 'templates':
                        await loadTemplatesPage();
                        break;
                    case 'knowledge':
                        await loadKnowledgePage();
                        break;
                    case 'logs':
                        await loadLogsPage();
                        break;
                    case 'alerts':
                        await loadAlertsPage();
                        break;
                    case 'config':
                        await loadConfigPage();
                        break;
                    default:
                        content.innerHTML = '<div class="text-center py-20 text-gray-500">页面不存在</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="text-center py-20 text-red-500">加载失败: ${error.message}</div>`;
            }
        }

        // 刷新系统状态
        async function refreshSystemStatus() {
            try {
                const status = await OpsAPI.getSystemStatus();
                const statusEl = document.getElementById('system-status');

                let dotClass = 'bg-green-500';
                let statusText = '系统正常';

                if (status.status === 'degraded') {
                    dotClass = 'bg-yellow-500';
                    statusText = '系统降级';
                } else if (status.status === 'unhealthy') {
                    dotClass = 'bg-red-500';
                    statusText = '系统异常';
                }

                statusEl.innerHTML = `
                    <span class="status-dot ${dotClass}"></span>
                    <span class="text-sm text-gray-600">${statusText}</span>
                `;
            } catch (error) {
                console.error('获取系统状态失败:', error);
            }
        }
    </script>
</body>
</html>
