<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语料管理 - Kimono AI 客服</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="corpusApp()" x-init="init()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-3 sm:px-4 py-3 sm:py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center space-x-1 sm:space-x-3 text-gray-700 hover:text-purple-600 transition">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span class="hidden sm:inline">返回工作台</span>
                        </a>
                    </div>
                    <h1 class="text-lg sm:text-xl font-bold text-gray-800">语料管理</h1>
                    <div class="hidden sm:flex items-center space-x-3">
                        <span class="text-sm text-gray-500" x-text="userInfo?.tenant_name || ''"></span>
                        <span class="text-sm font-medium text-gray-700" x-text="userInfo?.display_name || userInfo?.username"></span>
                    </div>
                    <!-- 移动端：显示用户头像 -->
                    <div class="sm:hidden w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white text-sm font-medium"
                         x-text="(userInfo?.display_name || userInfo?.username || 'U').charAt(0).toUpperCase()">
                    </div>
                </div>
            </div>
        </header>

        <!-- Access Denied -->
        <div x-show="!isAuthorized" x-cloak class="max-w-md mx-auto mt-20 text-center">
            <div class="bg-white rounded-xl shadow-sm p-8">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">访问受限</h2>
                <p class="text-gray-500 mb-4">仅商家管理员可以访问语料管理</p>
                <a href="/login" class="inline-block px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                    去登录
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <main x-show="isAuthorized" x-cloak class="max-w-7xl mx-auto px-4 py-6">
            <!-- Tab Navigation -->
            <div class="bg-white rounded-xl shadow-sm mb-4 sm:mb-6">
                <div class="flex border-b border-gray-200">
                    <button
                        @click="activeTab = 'corpus'"
                        :class="activeTab === 'corpus' ? 'border-purple-600 text-purple-600 bg-purple-50' : 'border-transparent text-gray-500 hover:text-gray-700'"
                        class="flex-1 py-2.5 sm:py-3 px-2 sm:px-4 text-center font-medium border-b-2 transition flex items-center justify-center space-x-1 sm:space-x-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        <span class="hidden sm:inline">语料列表</span>
                        <span class="sm:hidden text-xs">语料</span>
                    </button>
                    <button
                        @click="activeTab = 'pending'; loadPendingFeedbacks()"
                        :class="activeTab === 'pending' ? 'border-purple-600 text-purple-600 bg-purple-50' : 'border-transparent text-gray-500 hover:text-gray-700'"
                        class="flex-1 py-2.5 sm:py-3 px-2 sm:px-4 text-center font-medium border-b-2 transition flex items-center justify-center space-x-1 sm:space-x-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span class="hidden sm:inline">待审核</span>
                        <span class="sm:hidden text-xs">审核</span>
                        <span x-show="pendingCount > 0" class="bg-red-500 text-white text-xs px-1.5 sm:px-2 py-0.5 rounded-full" x-text="pendingCount"></span>
                    </button>
                    <button
                        @click="activeTab = 'stats'; loadStats()"
                        :class="activeTab === 'stats' ? 'border-purple-600 text-purple-600 bg-purple-50' : 'border-transparent text-gray-500 hover:text-gray-700'"
                        class="flex-1 py-2.5 sm:py-3 px-2 sm:px-4 text-center font-medium border-b-2 transition flex items-center justify-center space-x-1 sm:space-x-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span class="hidden sm:inline">统计</span>
                        <span class="sm:hidden text-xs">统计</span>
                    </button>
                </div>
            </div>

            <!-- Corpus List Tab -->
            <div x-show="activeTab === 'corpus'" class="space-y-4">
                <!-- Search & Filter -->
                <div class="bg-white rounded-xl shadow-sm p-3 sm:p-4">
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 sm:items-center">
                        <div class="flex-1">
                            <input
                                type="text"
                                x-model="searchQuery"
                                @input.debounce.500ms="searchCorpus"
                                placeholder="搜索问题或答案..."
                                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                            >
                        </div>
                        <div class="flex gap-2">
                            <select
                                x-model="filterCategory"
                                @change="searchCorpus"
                                class="flex-1 sm:flex-none px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                            >
                                <option value="">全部分类</option>
                                <option value="general">一般问题</option>
                                <option value="pricing">价格</option>
                                <option value="booking">预约</option>
                                <option value="size_style">尺寸款式</option>
                                <option value="photo">摄影</option>
                                <option value="hair_makeup">发型化妆</option>
                                <option value="location">地点</option>
                                <option value="return_policy">归还政策</option>
                            </select>
                            <button
                                @click="showAddModal = true"
                                class="px-3 sm:px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center space-x-1 sm:space-x-2 whitespace-nowrap"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <span class="hidden sm:inline">添加语料</span>
                                <span class="sm:hidden text-sm">添加</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Corpus Table -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div x-show="isLoading" class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-purple-600 border-t-transparent"></div>
                        <p class="mt-2 text-gray-500">加载中...</p>
                    </div>

                    <div x-show="!isLoading && corpusList.length === 0" class="text-center py-12 text-gray-500">
                        暂无语料数据
                    </div>

                    <!-- 桌面端表格 -->
                    <table x-show="!isLoading && corpusList.length > 0" class="hidden sm:table w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">问题</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">答案</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase w-24">分类</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase w-20">质量</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase w-32">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template x-for="(item, idx) in corpusList" :key="item.id || idx">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-4 py-3">
                                        <p class="text-sm text-gray-800 line-clamp-2" x-text="item.question"></p>
                                    </td>
                                    <td class="px-4 py-3">
                                        <p class="text-sm text-gray-600 line-clamp-2" x-text="item.answer"></p>
                                    </td>
                                    <td class="px-4 py-3">
                                        <span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-700" x-text="getCategoryName(item.category)"></span>
                                    </td>
                                    <td class="px-4 py-3">
                                        <span class="text-sm" :class="item.quality_score >= 0.8 ? 'text-green-600' : item.quality_score >= 0.6 ? 'text-yellow-600' : 'text-red-600'" x-text="Math.round((item.quality_score || 0) * 100) + '%'"></span>
                                    </td>
                                    <td class="px-4 py-3">
                                        <div class="flex items-center space-x-2">
                                            <button
                                                @click="editCorpusItem(item)"
                                                class="p-1 text-gray-500 hover:text-blue-600 transition"
                                                title="编辑"
                                            >
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                </svg>
                                            </button>
                                            <button
                                                @click="deleteCorpusItem(item)"
                                                class="p-1 text-gray-500 hover:text-red-600 transition"
                                                title="删除"
                                            >
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    <!-- 移动端卡片列表 -->
                    <div x-show="!isLoading && corpusList.length > 0" class="sm:hidden divide-y divide-gray-200">
                        <template x-for="(item, idx) in corpusList" :key="'mobile-' + (item.id || idx)">
                            <div class="p-3 hover:bg-gray-50">
                                <div class="flex items-start justify-between mb-2">
                                    <div class="flex items-center space-x-2">
                                        <span class="px-2 py-0.5 text-xs rounded-full bg-gray-100 text-gray-700" x-text="getCategoryName(item.category)"></span>
                                        <span class="text-xs" :class="item.quality_score >= 0.8 ? 'text-green-600' : item.quality_score >= 0.6 ? 'text-yellow-600' : 'text-red-600'" x-text="Math.round((item.quality_score || 0) * 100) + '%'"></span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <button @click="editCorpusItem(item)" class="p-1.5 text-gray-500 hover:text-blue-600 transition">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                        </button>
                                        <button @click="deleteCorpusItem(item)" class="p-1.5 text-gray-500 hover:text-red-600 transition">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <p class="text-sm font-medium text-gray-800 mb-1 line-clamp-2" x-text="item.question"></p>
                                <p class="text-xs text-gray-500 line-clamp-2" x-text="item.answer"></p>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <div x-show="totalPages > 1" class="px-3 sm:px-4 py-2 sm:py-3 border-t border-gray-200 flex flex-col sm:flex-row items-center justify-between gap-2">
                        <p class="text-xs sm:text-sm text-gray-500">
                            <span x-text="(currentPage - 1) * pageSize + 1"></span>-<span x-text="Math.min(currentPage * pageSize, totalCount)"></span> / <span x-text="totalCount"></span> 条
                        </p>
                        <div class="flex items-center space-x-2">
                            <button
                                @click="goToPage(currentPage - 1)"
                                :disabled="currentPage <= 1"
                                class="px-2 sm:px-3 py-1 border rounded text-xs sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
                            >
                                上一页
                            </button>
                            <span class="text-xs sm:text-sm text-gray-600">
                                <span x-text="currentPage"></span> / <span x-text="totalPages"></span>
                            </span>
                            <button
                                @click="goToPage(currentPage + 1)"
                                :disabled="currentPage >= totalPages"
                                class="px-2 sm:px-3 py-1 border rounded text-xs sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
                            >
                                下一页
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Reviews Tab -->
            <div x-show="activeTab === 'pending'" class="space-y-4">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div x-show="isLoading" class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-purple-600 border-t-transparent"></div>
                    </div>

                    <div x-show="!isLoading && pendingList.length === 0" class="text-center py-12 text-gray-500">
                        暂无待审核语料
                    </div>

                    <div x-show="!isLoading && pendingList.length > 0" class="divide-y divide-gray-200">
                        <template x-for="(item, idx) in pendingList" :key="item.id">
                            <div class="p-3 sm:p-4 hover:bg-gray-50">
                                <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
                                    <div class="flex-1">
                                        <div class="flex items-center space-x-2 mb-2">
                                            <span class="px-2 py-0.5 text-xs rounded-full" :class="item.feedback_type === 'corrected' ? 'bg-blue-100 text-blue-700' : item.feedback_type === 'positive' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'" x-text="item.feedback_type === 'corrected' ? '纠偏' : item.feedback_type === 'positive' ? '正向' : '负向'"></span>
                                            <span class="text-xs text-gray-500" x-text="formatDate(item.created_at)"></span>
                                        </div>
                                        <p class="text-xs sm:text-sm font-medium text-gray-800 mb-1">问题：<span class="font-normal" x-text="item.user_question"></span></p>
                                        <p class="text-xs sm:text-sm text-gray-600 mb-1 line-clamp-2">AI：<span x-text="item.original_answer?.substring(0, 80) + (item.original_answer?.length > 80 ? '...' : '')"></span></p>
                                        <div x-show="item.corrected_answer" class="mt-2 p-2 bg-blue-50 rounded-lg">
                                            <p class="text-xs sm:text-sm text-blue-800 line-clamp-3">纠正：<span x-text="item.corrected_answer"></span></p>
                                        </div>
                                    </div>
                                    <!-- 操作区域：移动端在下方，桌面端在右侧 -->
                                    <div class="flex items-center gap-2 sm:ml-4">
                                        <!-- 分类选择下拉框 -->
                                        <select
                                            x-model="item.selectedCategory"
                                            class="flex-1 sm:flex-none px-2 py-1.5 text-xs sm:text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white"
                                            title="选择分类"
                                        >
                                            <option value="">自动</option>
                                            <option value="general">一般</option>
                                            <option value="pricing">价格</option>
                                            <option value="booking">预约</option>
                                            <option value="size_style">尺寸</option>
                                            <option value="photo">摄影</option>
                                            <option value="hair_makeup">发妆</option>
                                            <option value="location">地点</option>
                                            <option value="return_policy">归还</option>
                                        </select>
                                        <button
                                            @click="approveFeedback(item.id, item.selectedCategory)"
                                            class="px-3 py-1.5 bg-green-600 text-white text-xs sm:text-sm rounded-lg hover:bg-green-700 transition whitespace-nowrap"
                                        >
                                            通过
                                        </button>
                                        <button
                                            @click="rejectFeedback(item.id)"
                                            class="px-3 py-1.5 bg-red-600 text-white text-xs sm:text-sm rounded-lg hover:bg-red-700 transition whitespace-nowrap"
                                        >
                                            拒绝
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Stats Tab -->
            <div x-show="activeTab === 'stats'" class="space-y-4">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-4">
                    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                        <div class="text-2xl sm:text-3xl font-bold text-purple-600" x-text="stats.totalCorpus || 0"></div>
                        <div class="text-xs sm:text-sm text-gray-500 mt-1">总语料</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                        <div class="text-2xl sm:text-3xl font-bold text-green-600" x-text="stats.approvedCount || 0"></div>
                        <div class="text-xs sm:text-sm text-gray-500 mt-1">已通过</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                        <div class="text-2xl sm:text-3xl font-bold text-yellow-600" x-text="stats.pendingCount || 0"></div>
                        <div class="text-xs sm:text-sm text-gray-500 mt-1">待审核</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                        <div class="text-2xl sm:text-3xl font-bold text-blue-600" x-text="stats.avgQuality ? (stats.avgQuality * 100).toFixed(0) + '%' : '0%'"></div>
                        <div class="text-xs sm:text-sm text-gray-500 mt-1">平均质量</div>
                    </div>
                </div>

                <!-- Category Distribution -->
                <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                    <h3 class="font-medium text-gray-800 mb-3 sm:mb-4 text-sm sm:text-base">分类分布</h3>
                    <div class="space-y-2 sm:space-y-3">
                        <template x-for="(count, category) in stats.categoryDistribution || {}" :key="category">
                            <div class="flex items-center">
                                <span class="w-12 sm:w-24 text-xs sm:text-sm text-gray-600" x-text="getCategoryName(category)"></span>
                                <div class="flex-1 h-3 sm:h-4 bg-gray-200 rounded-full overflow-hidden mx-2 sm:mx-3">
                                    <div class="h-full bg-purple-600 rounded-full" :style="'width: ' + (count / stats.totalCorpus * 100) + '%'"></div>
                                </div>
                                <span class="w-10 sm:w-16 text-xs sm:text-sm text-gray-500 text-right" x-text="count"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add/Edit Modal -->
        <div
            x-show="showAddModal || showEditModal"
            x-cloak
            class="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50"
            @click.self="closeModal"
        >
            <div class="bg-white rounded-t-2xl sm:rounded-2xl shadow-xl max-w-2xl w-full sm:mx-4 max-h-[90vh] overflow-hidden flex flex-col" @click.stop>
                <div class="bg-purple-600 text-white px-4 sm:px-6 py-3 sm:py-4 flex items-center justify-between flex-shrink-0">
                    <h2 class="text-base sm:text-lg font-semibold" x-text="showEditModal ? '编辑语料' : '添加语料'"></h2>
                    <button @click="closeModal" class="p-1 hover:bg-purple-700 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="px-4 sm:px-6 py-3 sm:py-4 space-y-3 sm:space-y-4 overflow-y-auto flex-1">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">问题 <span class="text-red-500">*</span></label>
                        <textarea
                            x-model="formData.question"
                            rows="2"
                            class="w-full border border-gray-300 rounded-lg px-3 sm:px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                            placeholder="输入问题..."
                        ></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">答案 <span class="text-red-500">*</span></label>
                        <textarea
                            x-model="formData.answer"
                            rows="4"
                            class="w-full border border-gray-300 rounded-lg px-3 sm:px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                            placeholder="输入答案..."
                        ></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">分类</label>
                        <select
                            x-model="formData.category"
                            class="w-full border border-gray-300 rounded-lg px-3 sm:px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                        >
                            <option value="general">一般问题</option>
                            <option value="pricing">价格</option>
                            <option value="booking">预约</option>
                            <option value="size_style">尺寸款式</option>
                            <option value="photo">摄影</option>
                            <option value="hair_makeup">发型化妆</option>
                            <option value="location">地点</option>
                            <option value="return_policy">归还政策</option>
                        </select>
                    </div>
                </div>
                <div class="px-4 sm:px-6 py-3 sm:py-4 bg-gray-50 flex justify-end space-x-2 sm:space-x-3 flex-shrink-0">
                    <button
                        @click="closeModal"
                        class="px-3 sm:px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition text-sm sm:text-base"
                    >
                        取消
                    </button>
                    <button
                        @click="saveCorpus"
                        :disabled="!formData.question.trim() || !formData.answer.trim() || isSaving"
                        class="px-3 sm:px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed text-sm sm:text-base"
                    >
                        <span x-show="!isSaving" x-text="showEditModal ? '保存' : '添加'"></span>
                        <span x-show="isSaving">保存中...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function corpusApp() {
            return {
                // Auth
                isAuthorized: false,
                userInfo: null,
                accessToken: null,

                // UI State
                activeTab: 'corpus',
                isLoading: false,
                isSaving: false,
                showAddModal: false,
                showEditModal: false,

                // Data
                corpusList: [],
                pendingList: [],
                pendingCount: 0,
                stats: {},

                // Form
                formData: {
                    id: null,
                    question: '',
                    answer: '',
                    category: 'general'
                },

                // Pagination & Filter
                searchQuery: '',
                filterCategory: '',
                currentPage: 1,
                pageSize: 20,
                totalCount: 0,
                totalPages: 0,

                init() {
                    this.checkAuth();
                    if (this.isAuthorized) {
                        this.loadCorpus();
                        this.loadPendingCount();
                    }
                },

                checkAuth() {
                    this.accessToken = localStorage.getItem('access_token');
                    const userInfoStr = localStorage.getItem('user_info');

                    if (this.accessToken && userInfoStr) {
                        try {
                            this.userInfo = JSON.parse(userInfoStr);
                            // Only tenant_admin can access
                            this.isAuthorized = this.userInfo.role === 'tenant_admin';
                        } catch (e) {
                            this.isAuthorized = false;
                        }
                    }
                },

                getAuthHeaders() {
                    return {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.accessToken}`
                    };
                },

                async loadCorpus() {
                    this.isLoading = true;
                    try {
                        const params = new URLSearchParams({
                            limit: this.pageSize,
                            offset: (this.currentPage - 1) * this.pageSize
                        });
                        if (this.filterCategory) params.append('category', this.filterCategory);

                        const response = await fetch(`/api/v1/learning/qa-pairs?${params}`, {
                            headers: this.getAuthHeaders()
                        });

                        if (response.ok) {
                            const data = await response.json();
                            let items = data.items || [];

                            // Client-side search filter
                            if (this.searchQuery) {
                                const query = this.searchQuery.toLowerCase();
                                items = items.filter(item =>
                                    item.question?.toLowerCase().includes(query) ||
                                    item.answer?.toLowerCase().includes(query)
                                );
                            }

                            this.corpusList = items;
                            this.totalCount = data.count || items.length;
                            this.totalPages = Math.ceil(this.totalCount / this.pageSize);
                        }
                    } catch (e) {
                        console.error('Failed to load corpus:', e);
                    } finally {
                        this.isLoading = false;
                    }
                },

                searchCorpus() {
                    this.currentPage = 1;
                    this.loadCorpus();
                },

                goToPage(page) {
                    if (page < 1 || page > this.totalPages) return;
                    this.currentPage = page;
                    this.loadCorpus();
                },

                async loadPendingCount() {
                    try {
                        const response = await fetch('/api/v1/feedback/pending?page_size=1', {
                            headers: this.getAuthHeaders()
                        });
                        if (response.ok) {
                            const data = await response.json();
                            this.pendingCount = data.total || 0;
                        }
                    } catch (e) {
                        console.error('Failed to load pending count:', e);
                    }
                },

                async loadPendingFeedbacks() {
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/v1/feedback/pending', {
                            headers: this.getAuthHeaders()
                        });
                        if (response.ok) {
                            const data = await response.json();
                            this.pendingList = data.items || [];
                            this.pendingCount = data.total || 0;
                        }
                    } catch (e) {
                        console.error('Failed to load pending feedbacks:', e);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async loadStats() {
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/v1/learning/stats', {
                            headers: this.getAuthHeaders()
                        });
                        if (response.ok) {
                            this.stats = await response.json();
                        }
                    } catch (e) {
                        console.error('Failed to load stats:', e);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async approveFeedback(feedbackId, category = null) {
                    try {
                        const response = await fetch(`/api/v1/feedback/${feedbackId}/approve`, {
                            method: 'POST',
                            headers: this.getAuthHeaders(),
                            body: JSON.stringify({
                                category: category || null,  // null 表示使用自动分类
                                apply_immediately: true      // 立即应用到语料库
                            })
                        });
                        if (response.ok) {
                            const result = await response.json();
                            this.pendingList = this.pendingList.filter(f => f.id !== feedbackId);
                            this.pendingCount = Math.max(0, this.pendingCount - 1);
                            // 如果成功应用到语料库，刷新语料列表
                            if (result.new_status === 'applied') {
                                this.loadCorpus();
                            }
                        } else {
                            const error = await response.json();
                            alert(error.detail || '操作失败');
                        }
                    } catch (e) {
                        console.error('Failed to approve feedback:', e);
                        alert('操作失败');
                    }
                },

                async rejectFeedback(feedbackId) {
                    try {
                        const response = await fetch(`/api/v1/feedback/${feedbackId}/reject`, {
                            method: 'POST',
                            headers: this.getAuthHeaders()
                        });
                        if (response.ok) {
                            this.pendingList = this.pendingList.filter(f => f.id !== feedbackId);
                            this.pendingCount = Math.max(0, this.pendingCount - 1);
                        }
                    } catch (e) {
                        console.error('Failed to reject feedback:', e);
                        alert('操作失败');
                    }
                },

                editCorpusItem(item) {
                    this.formData = {
                        id: item.id,
                        question: item.question,
                        answer: item.answer,
                        category: item.category || 'general'
                    };
                    this.showEditModal = true;
                },

                async deleteCorpusItem(item) {
                    if (!confirm('确定要删除这条语料吗？')) return;

                    try {
                        const response = await fetch(`/api/v1/learning/qa-pairs/${item.id}`, {
                            method: 'DELETE',
                            headers: this.getAuthHeaders()
                        });
                        if (response.ok) {
                            this.loadCorpus();
                        } else {
                            alert('删除失败');
                        }
                    } catch (e) {
                        console.error('Failed to delete corpus:', e);
                        alert('删除失败');
                    }
                },

                async saveCorpus() {
                    if (!this.formData.question.trim() || !this.formData.answer.trim()) return;

                    this.isSaving = true;
                    try {
                        const url = this.showEditModal
                            ? `/api/v1/learning/qa-pairs/${this.formData.id}`
                            : '/api/v1/learning/qa-pairs';
                        const method = this.showEditModal ? 'PUT' : 'POST';

                        const response = await fetch(url, {
                            method: method,
                            headers: this.getAuthHeaders(),
                            body: JSON.stringify({
                                question: this.formData.question.trim(),
                                answer: this.formData.answer.trim(),
                                category: this.formData.category
                            })
                        });

                        if (response.ok) {
                            this.closeModal();
                            this.loadCorpus();
                        } else {
                            const error = await response.json();
                            const msg = typeof error.detail === 'object' ? error.detail.message : error.detail;
                            alert(msg || '保存失败');
                        }
                    } catch (e) {
                        console.error('Failed to save corpus:', e);
                        alert('保存失败');
                    } finally {
                        this.isSaving = false;
                    }
                },

                closeModal() {
                    this.showAddModal = false;
                    this.showEditModal = false;
                    this.formData = {
                        id: null,
                        question: '',
                        answer: '',
                        category: 'general'
                    };
                },

                getCategoryName(category) {
                    const names = {
                        general: '一般',
                        pricing: '价格',
                        booking: '预约',
                        size_style: '尺寸',
                        photo: '摄影',
                        hair_makeup: '发妆',
                        location: '地点',
                        return_policy: '归还'
                    };
                    return names[category] || category;
                },

                formatDate(dateStr) {
                    if (!dateStr) return '';
                    return new Date(dateStr).toLocaleString('zh-CN', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            };
        }
    </script>
</body>
</html>
